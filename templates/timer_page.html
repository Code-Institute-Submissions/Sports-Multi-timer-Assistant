<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'style.css')}}" type="text/css" />
    <title>Sports Multi-Timer Assistant</title>
</head>

<body>
    <h2>Timing Assistant</h2>
    <h4>Welcome to {{team}}'s Timing Assistant. You are logged in as {{username}}.</h4>
    <h3>You are timing for {{sport}}.</h3>
    <h5>Please choose your event:</h5>
    <div class="row">
    <form action= "/{{sport}}/{{team}}/{{username}}/{{meet}}/new" method = "POST">
        <p>Event: </p>
        <select name="Event">
            <option value="50 Freestyle">50 Freestyle</option>
            <option value="500 Freestyle">500 Freestyle</option>
            <option value="100 Butterfly">100 Butterfly</option>
            <option value="100 Backstroke">100 Backstroke</option>
            <option value="200 Freestyle">200 Freestyle</option>
        </select>
        <p>Heat: </p>
        <select name="Heat">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
        </select>
        <p>Number of Lanes: </p>
        <select name="Lanes">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
        </select>
        <input type="submit" value="Submit" />
    </form>
    </div>
    <h3>Event: {{event}}</h3>
    <h3>Heat: {{heat}}</h3>
    <h3>Lanes: {{lane_count}}</h3>
    <div class="container">
        <div class="row">
            <h3>00:00:00</h3>
            <div class="row">
                <form>
                    <input type="submit" name="Start" value="Start" class="btn btn-success" />
                    <input type="submit" name="Stop" value="Stop" class="btn btn-danger" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
