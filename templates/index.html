<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Karla|Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'style.css')}}" type="text/css" />
    <title>Sports Multi-Timer Assistant</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <h1 class='title'>Timing Assistant</h1>
            <div class="row">
                    <div class="welcome">
                        <br>
                        <br>
                        <br>
                        <br>
                            <form action="/login" method="POST">
                                <div class="row">
                                    <br>
                                    <br>
                                    <select name="sport" class="form-control input-sm">
                                    <option value="Swimming">Swimming</option>
                                    <option value="Track">Track</option>
                                </select>
                                </div>
                                <br>
                                <br>
                                <div class="row">
                                    <input type="text" class="form-control" name="team" placeholder="Team Name" />
                                </div>
                                <br>
                                <br>
                                <div class="row">
                                    <input type="text" class="form-control" name="username" placeholder="Your name" />
                                </div>
                                <br>
                                <br>
                                <div class="row">
                                    <input type="text" class="form-control" name="meet" placeholder="Meet Name" />
                                </div>
                                <br>
                                <br>
                                <div class="row">
                                    <input type="submit" name="submit" placeholder="submit" class="btn btn-default" />
                                </div>
                            </form>
                </div>
        </div>
    </div>
    </div>
</body>

</html>
